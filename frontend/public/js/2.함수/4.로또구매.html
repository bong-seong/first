<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또구매 프로그램</title>
</head>
<body>
	
	<!-- 2. 로또 구매 버튼 -->
	<button class= "buyBtn" onclick="btnPrint()"> 로또구매하기 </button>
	
	<!-- 3. 로또 취소 버튼 -->
	<button class="delBtn" style="display: none;" onclick="btnPrintDel()"> 로또구매취소 </button>
	
	<!-- 2. 로또 숫자버튼이 표시되는 구역 -->
	<div class="btnBox">
	</div>
	
	<!-- 4. 선택된 숫자버튼 목록 표시되는 구역 -->
	<h3> 선택한 번호들 </h3>
	
	<div class="selectNumList">
		<!-- 선택한 번호가 출력되는 구역 -->
	</div>
	
	<!-- 5. 추첨버튼 [ 번호를 6개 선택했을때 활성화 ] -->
	<button class="추첨버튼" style="display: none;" onclick="구매추첨()"> 추첨하기 </button>
	
	
	<!-- 6. 추첨번호목록 표시되는 구역 -->
	<h3> 추첨 된 번호 목록</h3>
	<div class="추첨번호상자">
		<!-- 추첨된 번호 출력되는 구역 -->
	</div>
	
	<!-- 1. js 가져오기 -->
	<script src="4.로또구매.js" type="text/javascript"></script>
</body>
</html>
