<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js 함수</title>
</head>
<body>

	<!-- 1. 함수정의 -->
	<!-- <script src="1.함수정의.js" type="text/javascript"></script> -->
	
	<!-- 2. 함수호출 -->
	<!-- 
		1. 인수가 없는 함수 호출
		<button onclick="함수1()"> 함수1 </button>
		
		2. 인수가 1개인 함수 호출
		<button onclick="함수2( 10 )"> 함수2 </button>
		
		3. 인수가 2개인 함수 호출
		<button onclick="함수3( 5 , 7 )"> 함수3 </button>
		
		4. 반환값이 있는 함수 호출 [ 추후 행동 힘듦 ]
		<button onclick="함수4( 1 , 2 , 3 )"> 함수4 </button>
		
	<script src="2.함수호출.js" type="text/javascript"></script> -->
	
	<!-- 3. 함수정의와 호출 -->
		
		<button onclick="함수1()"> 함수1 실행 </button>
		
		<!-- HTML 클릭 이벤트에서 js 함수를 호출 가능하지만 반환값 추후행동이 어렵다. -->
		<button onclick="함수2( 3, 5 )"> 함수2 실행 </button>
		
		<button ondblclick="함수3( 3, 5, 3 )"> 함수3 실행 </button>
		<button onclick="함수4()"> 함수4 실행 [반응x] </button>
	
	
	<script src="3.함수정의와 호출.js" type="text/javascript"></script>
</body>
</html>
