<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>점수관리</title>
<link href="5.점수관리.css" rel="stylesheet" />
</head>
<body>

	<div class="wrap">
	
		<div class="addbox">
			<h1> 학생 점수 등록 </h1>
			<table class="addtable">
				<tr>
					<td> 학생명 </td>
					<td> <input class="name" type="text" placeholder="중복불가능"> </td>
					<td class="namebox"> </td>
				</tr>
				<tr>
					<td> 국어 </td>
					<td> <input class="kor" type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td> 영어 </td>
					<td> <input class="eng" type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td> 수학 </td>
					<td> <input class="mat" type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td colspan="2"> <button class="addbtn" type="button"> 점수등록 </button> </td>
				</tr>
			</table>
		</div>
		
		<div class="listbox">
			<h1> 학생 점수 현황 </h1>
			<table class="listtable">
			
			</table>
		</div>
		
		<div class="updatebox">
			<h1> 학생 점수 수정 </h1>
			 <table class="updatetable">
			 	<tr>
					<td> 학생명 </td>
					<td> <input class="upname" type="text" readonly="readonly"> </td>
					<td class="namebox"> </td>
				</tr>
				<tr>
					<td> 국어 </td>
					<td> <input class="upkor" type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td> 영어 </td>
					<td> <input class="upeng" type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td> 수학 </td>
					<td> <input class="upmat" type="text" placeholder="숫자입력 0~100"> </td>
				</tr>
				<tr>
					<td colspan="2"> <button class="updatebtn" type="button"> 수정완료 </button> </td>
				</tr>
			</table>
			
		</div>
	
	</div>
	
	
	
	<script src="5. 점수관리.js" type="text/javascript"></script>
</body>
</html>
