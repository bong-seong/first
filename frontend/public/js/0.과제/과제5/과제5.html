<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과제5 : 버거킹 키오스크</title>

	<link href="과제5.css" rel="stylesheet" />

</head>
<body>

	<div class="wrap">
		<div class="container">
			<div class="kioskbox"> <!-- 키오스크 구역 -->
			
				<div class="header"> <!-- 헤더 START -->
					<img src="img/h_img.png" width="100%" height="80%" />
					<div class="categorybox">
						<!-- js 데이터가 들어가는 자리 -->
					</div> 
				</div> <!-- 헤더 END -->
			
				<div class="content"> <!-- 본문 START -->
					<div class="productbox"> </div> <!-- 제품 출력 구역 -->
					
					<div class="cartbox"> <!-- 카트 출력 구역 -->
						<div class="cartcontent">	<!-- 제품개수, 제품가격, 제품정보 구역 -->
								
								<div class="carttop"> <!-- 제품개수, 제품가격 구역 -->
									<div> 카트 <span class="pcount"> 0 </span></div>
									<div> 총 주문금액 <span class="ptotal"> 0 </span></div>
								</div> <!-- 제품개수, 제품가격 구역 END -->
								
								<div class="cartbottom"> <!-- 제품정보 구역 -->
									
								</div> <!-- 제품정보 구역 END -->
								
						</div> <!-- 제품개수, 제품가격, 제품정보 구역  END -->
						
						<div class="cartbtn">	<!-- 버튼구역 -->
							<button onclick="cancel()" class="canclebtn" type="button">취소</button>
							<button onclick="order()" class="orderbtn" type="button">주문하기</button>
						</div> <!-- 버튼구역 END -->
					</div> <!-- 카트 출력 구역 END -->
				</div> <!-- 본문 END -->
			</div> <!-- 키오스크 구역 END -->
		</div> <!-- 첫 컨테이터 END -->
		
		<div class="container">
			<!-- 구현 -->
			<div>
				
				<!-- ############################################### -->
				
				<div class="add_burger_box"> <!-- 버거등록 START -->
					<h3> 신규 제품 등록 </h3>
					<table class="add_input_table">
						<tr>
							<td>버거이름 : </td> <td><input class="n_name" type="text"></td>
						</tr>
						<tr>
							<td>카테고리 : </td> <td><input class="n_category" type="text"></td>
						</tr>
						<tr>
							<td>가격 : </td> <td><input class="n_price" type="text"></td>
						</tr>
						<tr>
							<td>이미지 : </td> <td><input class="n_img" type="text"></td>
						</tr>
						<tr>
							<td class="add_input_btn" colspan="2"> 
								<button onclick="addBurger()" type="button"> 입력 </button> 
							</td>
						</tr>
					</table>
				</div> <!-- 버거등록 END -->
				
			
				<!-- ############################################### -->
				
				
				
				<div class="adm_burger_box"> <!-- 등록된 버거 현황 출력 -->
					<table class="admin_burger_list">
					
					</table>
				</div> <!-- 등록된 버거 현황 출력  END -->
				
				
				
				<!-- ############################################### -->
				
				
				
				<div class="adm_order_box"> <!-- 주문된 주문목록 현황 출력 -->
					<table class="admin_order_list">
						
					</table>
				</div> <!-- 주문된 주문목록 현황 출력 END -->
				
				
				<!-- ############################################### -->
				
				
				
				<div class="adm_sales_box"> <!-- 매출 현황 출력 -->
					<table class="admin_total_list">
					
					</table>
				</div> <!-- 매출 현황 출력 END -->
				
				
				
				<!-- ############################################### -->
				
				
			</div>			
		</div>
	</div> <!-- wrap end -->

	<script src="과제5.js" type="text/javascript"></script>
	<!-- <script src="과제5-풀이.js" type="text/javascript"></script> -->
</body>
</html>
