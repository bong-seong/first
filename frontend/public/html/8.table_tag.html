<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>

<!--
	<table></table>					: 테이블
	<th>							: 테이블 헤더 
	<tr>							: 테이블 행 추가 
	<td>							: 테이블 데이터
	
	속성
		1. border					: 테두리 [ 태그 마다 테두리 ]
		2. style="border-collapse;"	: 테두리 중첩 제거
		3. colspan					: 열 병합
		4. rowspan					: 행 병합
 -->	

<body>
	
	<h3> 테이블 태그 </h3>
	
	<table border="1" style="border-collapse:collapse;">			<!-- table s -->
		<tr>														<!-- 1행 row s -->
			<th>지역</th>	 <th>최저기온</th> <th>최고기온</th>				<!-- 데이터 -->
		</tr>														<!-- 1행 row e -->
		
		<tr>														<!-- 2행 row s -->
			<td>서울</td> <td>20</td> <td>30</td>						<!-- 데이터 -->
		</tr>														<!-- 2행 row e -->
		
		<tr>														<!-- 3행 row s -->
			<td>대구</td> <td>10</td> <td>30</td>						<!-- 데이터 -->
		</tr>														<!-- 3행 row e -->
		
		<tr>														<!-- 4행 row s -->
			<td>광주</td> <td>50</td> <td>40</td>						<!-- 데이터 -->
		</tr>														<!-- 4행 row e -->
		
		<tr>														<!-- 5행 row s -->
			<td colspan="2" rowspan="2">비고</td> <td><input type="button" value="확인" /></td>
		</tr>														<!-- 5행 row e -->
		
		<tr>
			<td><input type="button" value="예약" /></td>
		</tr>
		
		
	</table>														<!-- table e -->

</body>
</html>
