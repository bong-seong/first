<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img_tag 실습</title>
</head>
	<body>
			
		<!-- 상대경로 : 현재파일 기준으로 해당 파일의 경로 -->
				
		<!-- 현재 html과 같은 폴더에 있을 경우 -->
		<img alt="강아지사진" src="강아지1.jpg" />
		
		<!-- public 폴더에 있을 경우 -->
		<img alt="강아지사진" src="../강아지1.jpg" />
		
		<!-- html 폴더 상위의 img 폴더에 강이지1.jpg 파일 -->
		<img width="50px" alt="강아지사진" src="../img/강아지1.jpg" />
		
		
		<!-- 절대경로 : 실제파일의 모든 경로의 주소  *pc 마다 경로가 다를 수 있음 -->
		<img width="50%" src="C:\Users\504\git\first\frontend\public\img\강아지1.jpg" />
			<!-- 해당 파일 오른쪽클릭 => properties => location -->
			
		<!-- alt : 이미지 이름 달기
			 width 
		-->
		
			
	</body>
</html>
