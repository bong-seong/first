		1. ctrl + shift + ( + or - )

 -->
 


<!DOCTYPE html> 							<!-- HTML5 버전 명시 -->
<html>										<!-- HTML 코드 전체 감싼다 [ 반드시 필요 ] -->
	<head>									<!-- 페이지제목, 설명, 외부파일, 링크 등 표시되는 구역 -->
		<meta charset="EUC-KR">				<!-- 한글 인코딩[번역기] EUC-KR vs UTF-8 -->
		<title>상단 페이지 제목</title>			<!-- 페이지 제목 -->
	</head>									<!-- head tag end -->
	<body>									<!-- web page content : 웹페이지  -->
	
		<h1> 글 제목1 태그입니다. </h1>
	
	</body>									<!-- body tag end -->
</html>										<!-- html tag end -->
