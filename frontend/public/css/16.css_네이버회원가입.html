<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 네이버 : 네이버 회원가입 </title>

	<link href="16.css_네이버회원가입.css" rel="stylesheet" />

</head>
<body>
	
	<div class="wrap">										<!-- 전체 레이아웃 -->
	
		<div id="header">									<!-- 헤더 -->
			<div class="logo">								<!-- 헤더 내용물 -->
				<a href="https://www.naver.com">
					<img src="../img/logo.png" />
				</a>
			</div>
		</div>
		
		<form id=join_form>									<!-- 본문 폼 -->
			
			
			
			<div>											<!-- 아이디, 비밀번호, 비밀번호 확인 구역 -->
				<h3>아이디</h3>								<!-- 1개 입력창 -->
				<span class="signup_input">
					<input class="input_id" type="text">
					<span class="signup_at"> @naver.com </span>
				</span>										
			</div>
			
			<div>
				<h3>비밀번호</h3>
				<span class="signup_input">
					<input class="input_id" type="password">
					<span class="signup_lock"></span>
				</span>										
			</div>
			
			<div>
				<h3>비밀번호 확인</h3>
				<span class="signup_input">
					<input class="input_id" type="password">
					<span class="signup_lock"></span>
				</span>										
			</div>
			
			
			
			
			
			<div>											<!-- 이름, 생년월일, 성별, 본인 확인 이메일 -->
				<h3> 이름 </h3>
				<span class="signup_input">
					<input class="input_id" type="text">
					
				</span>
				
				<h3> 생년월일 </h3>
				<span class="birthbox">
				
					<!-- 연도 -->
					<span class="signup_input" id="birth_y">
						<input class="input_id" type="text" placeholder="년(4자)" />
					</span>
					
					<!-- 월 -->
					<span class="signup_input" id="birth_m">
						<select class="input_id">
							<option>월</option><option>1</option><option>2</option><option>3</option>
							<option>4</option><option>5</option><option>6</option><option>7</option>
							<option>8</option><option>9</option><option>10</option><option>11</option>
							<option>12
						</select>
					</span>
					
					<!-- 일 -->
					<span class="signup_input" id="birth_d">
						<input class="input_id" type="text" placeholder="일" />
					</span>
				</span>
				
				<h3>성별</h3>
				<span class="signup_input">
					<select class="input_id">
								<option>성별</option><option>남자</option><option>여자</option><option>선택 안함</option>
					</select>
				</span>
								
								
				<h3>본인 확인 이메일<span class="email_font">(선택)</span></h3>
				<span class="signup_input">
						<input class="input_id" type="email" placeholder="선택입력" />
				</span>	
			</div>
			
			
			
					
			
			
			<div>
				<h3>휴대전화</h3>
				<span class="signup_input">
					<select class="input_id">
									<option>대한민국 +82</option><option>남자</option><option>여자</option><option>선택 안함</option>
					</select>
				</span>
				
				<span class="phone_box">
					<span class="signup_input" id="input_num">
						<input class="input_id" type="text" placeholder="전화번호 입력" />
					</span>
					<input id="auth_bt_box" type="button" value="인증번호 받기" />				
				</span>
				
				
				<span class="signup_input" id="auth_box">
					<input class="input_id" id="input_auth" type="text" placeholder="인증번호를 입력하세요" readonly />
				</span>	
			</div>
			
			<div>
				<input class="sign_bt" type="button" value="가입하기" />
			</div>
			
		
			
		</form>
		
		<div id="footer">									<!-- 푸터 -->
			
			<div class="ft_box">							<!-- 푸터 내용 -->
			
				<div class="ft_top">						<!-- 푸터 상단 내용 -->
					<a href="#">이용약관</a> <span class="a_line"> | </span> 
					<a href="#">개인정보처리방침</a> <span class="a_line"> | </span> 
					<a href="#">책임의 한계와 법적고지</a> <span class="a_line"> | </span> 
					<a href="#">회원정보 고객센터</a> 
				</div>										<!-- 푸터 상단 내용 끝-->
				
				<div class="ft_sub">						<!-- 푸터 하단 내용 -->
					<img src="../img/logo.png" />
					<div>
						Copyright NAVER Corp. All Rights Reserved.
					</div>
				</div>										<!-- 푸터 하단 내용 끝 -->
			</div>											<!-- 푸터 내용 끝 -->
			
		</div>												<!-- 푸터 끝 -->
	
	
	
	
	
	
	
	</div>

</body>
</html>
