<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 레이아웃</title>
	
	<link href="8.css_레이아웃.css" rel="stylesheet">

</head>

<body>

	<div id="web_box">
	
		<div id="header">								<!-- 헤더 -->
		</div>
		
		
		<div id="content">			 					<!-- 본문 -->
			<div id="left_menu">						<!-- 왼쪽 본문 -->
				왼쪽 메뉴
			</div>
			
			<div id="right_menu">						<!-- 오른쪽 본문 -->
				오른쪽 메뉴
			</div>
		</div>
		
		
		<div id="footer">								<!-- 푸터 -->
		</div>
		
	</div>

</body>
</html>


<!-- 
	레이아웃 div 순서
		1. 전체 태그를 감싼 div				-> web_box
		2. 헤더구역, 본문구역, 푸터구역
			헤더 		: 상단 메인메뉴, 검색창, 로고, 로그인 등
			본문구역 	: 대문(대표이지미), 제품목록, 정보/내용 등
			푸터구역 	: 사이트맵, 사이트정보, 사업자정보 등

	
 -->
