<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css div span 실습</title>

	<link href="5.css_divspan.css" rel="stylesheet">

</head>

<body>
	
	<h3> 헤더 </h3> boxboxboxbox
	
	<div> 박스(구역) 구분 태그 </div> boxboxboxboxbox
	
	<span> 박스(구역) 구분 태그 </span> boxboxboxboxbox

	<!-- 1. div 안에 span inline(기본값) 있는 경우 -->
	<div> 글자1 <span class="s1"> inline 안녕하세요</span> 글자2 </div>
	
	<!-- 2. div 안에 span inline(기본값) 없는 경우 -->
	<div> 글자1 <span class="s2"> block 안녕하세요</span> 글자2 </div>
	
	<!-- 3. div 안에 span inline-block -->
	<div> 글자1 <span class="s3"> inline-block 안녕하세요</span> 글자2 </div>
	
	<!-- 4. div 안에 span inline(기본값) 없는 경우 -->
	<div> 글자1 <span class="s4"> none 안녕하세요</span> 글자2 </div>
	
	
	
	<!-- 1. div inline 인 경우 -->
	글자1 <div class="d1"> 안녕하세요 </div> 글자2
	
	<!-- 2. div block(기본값) 인 경우 -->
	글자1 <div class="d2"> 안녕하세요 </div> 글자2
	
	<!-- 3. div inline-block 인 경우 -->
	글자1 <div class="d3"> 안녕하세요 </div> 글자2
	
	<!-- 4. div none 인 경우 -->
	글자1 <div class="d4"> 안녕하세요 </div> 글자2


</body>
</html>

<!--
	layout : 특정 공간 안에서 효과적으로 배치
	
	<div></div> : 
			1. 한줄 차지 적용
			2. display : block;
	
	<span></span> : 
			1. 같은 줄에 적용
			2. display : inline;
			
	display 속성
			display : none; 			표시 숨기기			[width, height 적용 x]
			display : block;			한줄 차지 적용		[width, height 적용 o]
				block 을 기본값(default)으로 사용하는 태그 : div, h1, p, ul, ol, li 등
				
			display : inline; 			같은 줄에 적용 		[width, height 적용 x]
				inline 을 기본값(default)으로 사용하는 태그 : span
				
			display : inline-block;		inline+block	[width, height 적용 o]
				inline-block 을 기본값(default)으로 사용하는 태그 : button, input, select 등
			태그
			
			
			
	
			
 
 -->
