<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> css 식별자 </title>

	<link href="2.css_식별자.css" rel="stylesheet">

</head>
<body>

	<!--
		css : html 꾸미기 
			1. 식별자 : 꾸미기할 대상
				1. *{ }					: 모든 곳에 적용
				2. 태그명{ }				: 해당 태그에만 적용
				3. .class명{ }			: 해당 class명을 가진 태그에 적용  [ 복수 적용 ]
				4. #id{ }				: 해당 id명을 가진 태그에 적용 		[ 단일 적용 ]
				* <p style=""> 			: 해당 태그에 바로 적용
				
			2. 우선순위 : 속성이 중복일 경우
				style > id > class > 태그 > *
						
		css 주석 : 
			/* */
	 -->
	 
	 <!-- 1. * -->
	 
	 가나다라마바사아자차카타파하
	 
	 <!-- 2. tag -->
	 <p>
	 가나다라마바사아자차카타파하
	 </p>
	 
	 <!-- 3. class, id -->
	 <p class="p1">
	 가나다라마바사아자차카타파하
	 </p>
	 
	 <!-- 3. class, id -->
	 <p class="p1" id="p2">
	 가나다라마바사아자차카타파하
	 </p>

</body>
</html>
