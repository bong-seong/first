<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css flex3</title>

	<link href="11.css_flex3.css" rel="stylesheet" />

</head>
<body>

	<!-- 상단에 정렬 -->
	<p> 1. align-items: flex-start; </p> 
	<div class="flexbox1">	
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
	</div>
	
	<!-- 중앙에 정렬 -->
	<p> 2. align-items: center; </p>	
	<div class="flexbox2">	
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<!-- 하단에 정렬 -->
	<p> 3. align-items: flex-end;  </p>	
	<div class="flexbox3">	
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<!-- 높이가 없는 대상이 가장 큰 높이로 맞춰짐 [ 기본값 ] -->
	<p> 4. align-items: stretch; [ Default ] </p> 
	<div class="flexbox4">	
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<!-- 내용물을 기준으로 정렬  -->
	<p> 5. align-items: baseline; </p> 
	<div class="flexbox5">	
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
	</div>

</body>
</html>
