<!--
	CSS 속성
	
	- 테두리 위치
		1. border 						: 테두리 / 밑줄 / 구분선 사용용도가 다양하다
		2. border-top 					: 위쪽 테두리
		3. border-right					: 오른쪽 테두리
		4. border-bottom				: 아래쪽 테두리
		3. border-right					: 오른쪽 테두리리
	- 선 유형
			solid 		: 실선
			dotted		: 점선
			double		: 이중선
			dashed		: 파선
	- 컨트롤
			px : 선 굵기
			색상
	
	border-radius: ?px; : 둥근 모서리
	box-shadow			: 박스 그림자 ( x축 px; y축 px; 흐림정도px; 색상 )
	
	
	padding : 안쪽 여백
	padding-top : 안쪽 윗 여백
	padding-bottom : 안쪽 아래 여백
	padding-right : 안쪽 오른 여백
	padding-left : 안쪽 왼 여백
	padding : 10px;  				모든 안쪽 여백
	padding : 10px 20px;			위/아래, 왼/오
	padding : 10px 20px 30px 40px;  위, 오른쪽, 아래, 왼쪽 (시계방향)
	
	margin : 바깥 여백
	margin-top : 바깥 윗 여백
	margin-bottom : 바깥 아래 여백
	margin-right : 바깥 오른쪽 여백
	margin-left : 바깥 왼쪽 여백
	margin : 10px;					모든 바깥쪽 여백
	margin : 10px 20px;				위/아래, 왼/오
	margin : 10px 20px 30px 40px;	위, 오른쪽, 아래, 왼쪽 (시계방향)
	
	width							: 가로사이즈
		width 생략시 100% 기본값
	
	가운데정렬
		text-align: center; 		: 구역[box] content 정렬
		margin: 0 auto; 			: 구역[box] 가운데 정렬 *width 속성과 같이 사용

	box-sizing						: 박스 사이즈 기준점
		box-sizing: content-box; 	: 기본값[ 사이즈고정 x ] 내용물이 많아지면 자동으로 커진다 / 내용물까지의 사이즈
		box-sizing: border-box;		: 테두리[ 사이즈고정 o ] 내용물이 많아지면 넘친다 / 테두리까지의 사이즈
 -->
