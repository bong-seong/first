<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Auto : 김성봉 </title>
	
	<!-- 반응형 : 뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자정의 : css -->
	<link href="/jsp/css/index.css" rel="stylesheet">
	<link href="../css/member/calendar.css" rel="stylesheet">
	
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- 헤더에서 사용되는 경로 : 절대경로 [ 페이지마다 헤더 사용하는데 페이지마다 상대경로 다름. ] -->
		<!--
			서버경로 : 
				1. http://localhost:8080/프로젝트명/파일명
				2. http://192.168.17.40:8080/프로젝트명/파일명
			서버경로 절대경로 표현 [ ip주소 , port 생략 ]
				1. /프로젝트명[root:최상위경로]/파일명
		 -->
</head>
<body>

	<!-- 상단 헤더 / sticky-top : 반응형 상단 고정-->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top"> <!-- 네비게이션 [ 메뉴 ] -->
		<div class="container">					<!-- 구역 -->
			<div class="collapse navbar-collapse">									<!-- 감추기 -->
				<ul class="navbar-nav h_topmenu">													<!-- 메뉴 목록 -->
					<li class="nav-item"> <a class="nav-link" href="/jsp/member/login.html"> 로그인 </a> </li>		<!-- 메뉴 항목 -->
					<li class="nav-item"> <a class="nav-link" href="/jsp/member/signup.html"> 회원가입 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 장바구니 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="/jsp/member/info.html"> 마이페이지 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="/jsp/board/list.html"> 커뮤니티 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="/jsp/qboard/list.html"> 문의사항 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 리뷰 </a> </li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 로고 -->
	<div class="container logobox">
		<a class="title" href="/jsp/index.html"> Auto </a>
	</div>
	
	<!-- 하단 헤더 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom">		<!-- 네비게이션 -->
		<div class="container">						<!-- 구역 -->
		
			<!-- 콜랩스 버튼 : 메뉴가 콜랩스 되었을때 보이는 버튼 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			
		
			<!--  콜랩스 적용되는 메뉴 목록 -->
			<div class="collapse navbar-collapse" id="navContent">		<!-- 숨기기 -->
				<ul class="navbar-nav h_bottommenu">						<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#"> 모델 </a></li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 구매/이벤트 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 서비스/멤버십 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 디지털/고객지원 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 브랜드 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> SHOP </a></li>
				</ul>
			</div> 
		</div>
	</div>
	
	<div class="container"> <!-- 반응형 구역 -->
		<h3 class="box_title"> 캘린더 </h3>	<!-- 구역 제목 -->
	
		<div class="calendar"> <!-- 캘린더 구역 -->
			<div class="cal_top"> <!-- 상단 메뉴 -->
				<button class="previousbtn" type="button"> &lt; </button> <!-- 이전달 버튼 -->
				<h3 class="top_date"></h3> <!-- 현재 연도/월 -->
				<button class="nextbtn" type="button"> &gt; </button> <!-- 다음달 버튼 -->
			</div>
			
			<div class="cal_day"> <!-- 날짜 표시 구역 -->
				<!-- js 에서 표시 -->
			</div>
			
		</div>
	</div>
	
	<!-- 모달 [ 알림창 ] -->
	<div class="modal_wrap"> <!-- 모달 구역 -->
		<div class="modal_box"> <!-- 모달 상자 -->
			<h3 class="modal_title"> 일정 목록 </h3> <!-- 제목 -->
			<table class="table"> <!-- 일정 목록 테이블 table: 부트스트랩 -->
				
			</table>
			
			<h3 class="modal_title"> 일정 추가 <span class="modal_date"></span></h3> <!-- 제목 -->
			<input class="modal_color" type="color">
			<textarea rows="10" style="resize: none;" class="modal_input form-control"></textarea> <!-- 일정 내용 입력상자 -->
			<div class="modal_btns"> <!-- 버튼 목록 -->
				<button type="button" class="modal_write"> 등록 </button> <!-- 등록 버튼 -->
				<button type="button" class="modal_close"> 닫기 </button> <!-- 모달 닫기 버튼 -->
			</div>
		</div>
	</div>
	
	
	<!-- 부트스트랩: js [ body 하단 작성 ] -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- 사용자정의 js -->
	<script src="../js/member/calendar.js"></script>

</body>
</html>
