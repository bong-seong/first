<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Auto : 김성봉 </title>
	
	<!-- 반응형 : 뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자정의 : css -->
	<link href="/jsp/css/index.css" rel="stylesheet">
	
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- 헤더에서 사용되는 경로 : 절대경로 [ 페이지마다 헤더 사용하는데 페이지마다 상대경로 다름. ] -->
		<!--
			서버경로 : 
				1. http://localhost:8080/프로젝트명/파일명
				2. http://192.168.17.40:8080/프로젝트명/파일명
			서버경로 절대경로 표현 [ ip주소 , port 생략 ]
				1. /프로젝트명[root:최상위경로]/파일명
		 -->
</head>
<body>

	<!-- 상단 헤더 / sticky-top : 반응형 상단 고정-->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top"> <!-- 네비게이션 [ 메뉴 ] -->
		<div class="container">					<!-- 구역 -->
			<div class="collapse navbar-collapse">									<!-- 감추기 -->
				<ul class="navbar-nav h_topmenu">													<!-- 메뉴 목록 -->
					<li class="nav-item"> <a class="nav-link" href="/jsp/member/login.html"> 로그인 </a> </li>		<!-- 메뉴 항목 -->
					<li class="nav-item"> <a class="nav-link" href="/jsp/member/signup.html"> 회원가입 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 장바구니 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 마이페이지 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="/jsp/board/list.html"> 커뮤니티 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="/jsp/qboard/list.html"> 문의사항 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 리뷰 </a> </li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 로고 -->
	<div class="container logobox">
		<a class="title" href="/jsp/index.html"> Auto </a>
	</div>
	
	<!-- 하단 헤더 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom">		<!-- 네비게이션 -->
		<div class="container">						<!-- 구역 -->
		
			<!-- 콜랩스 버튼 : 메뉴가 콜랩스 되었을때 보이는 버튼 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			
		
			<!--  콜랩스 적용되는 메뉴 목록 -->
			<div class="collapse navbar-collapse" id="navContent">		<!-- 숨기기 -->
				<ul class="navbar-nav h_bottommenu">						<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#"> 모델 </a></li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 구매/이벤트 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 서비스/멤버십 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 디지털/고객지원 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 브랜드 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> SHOP </a></li>
				</ul>
			</div> 
		</div>
	</div>
	
	<div class="container">
		<h3 class="box_title"> 문의하기 </h3>
		
		<form>
			<div class="row my-3 offset-md-3">
				
				<div class="col-md-4">
					<input class="form-control qwriter" type="text" placeholder="작성자">
				</div>
				<div class="col-md-4">
					<input class="form-control qpassword" type="password" placeholder="비밀번호">
				</div>
		
			</div>
			
			<div class="row offset-md-3">
				<div class="col-md-8">
					<input class="form-control my-3 qtitle" type="text" placeholder="제목">
				</div>
			</div>
			
			<div class="row offset-md-3">
				<div class="col-md-8">
					<textarea class="form-control qcontent" rows="10" cols="" placeholder="내용" style="resize: none;"></textarea>
				</div>
			</div>
			
			<div class="row offset-md-3">
				<div class="col-md-8">
					<input class="form-control" type="file">
				</div>
			</div>
			
			<div class="row offset-md-3 my-3">
				<div class="col-md-2">
					<a href="list.html"> <button class="form-control" type="button">목록보기</button> </a>
				</div>
				<div class="col-md-2">
					<button class="form-control" type="reset"> 다시쓰기 </button>
				</div>
				<div class="col-md-2 offset-md-2">
					<button class="form-control" onclick="qboard_write()" type="button"> 등록 </button>
				</div>
			</div>
			
			
		</form>
		
	</div>
	
	
	
	
	
	<!-- 부트스트랩: js [ body 하단 작성 ] -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 사용자정의 : js -->
	<script src="../js/qboard/write.js" type="text/javascript"></script>


</body>
</html>
