<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ezen Web : 김성봉 </title>
	
	<!-- 반응형 : 뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자정의 : css -->
	<link href="css/index.css" rel="stylesheet">
	
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>

	<!-- 상단 헤더 / sticky-top : 반응형 상단 고정-->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top"> <!-- 네비게이션 [ 메뉴 ] -->
		<div class="container">					<!-- 구역 -->
			<div class="collapse navbar-collapse">									<!-- 감추기 -->
				<ul class="navbar-nav h_topmenu">													<!-- 메뉴 목록 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 로그인 </a> </li>		<!-- 메뉴 항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 회원가입 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 장바구니 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 마이페이지 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 커뮤니티 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 문의사항 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 리뷰 </a> </li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 로고 -->
	<div class="container logobox">
		<a class="title" href="#"> Auto </a>
	</div>
	
	<!-- 하단 헤더 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom">		<!-- 네비게이션 -->
		<div class="container">						<!-- 구역 -->
		
			<!-- 콜랩스 버튼 : 메뉴가 콜랩스 되었을때 보이는 버튼 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			
		
			<!--  콜랩스 적용되는 메뉴 목록 -->
			<div class="collapse navbar-collapse" id="navContent">		<!-- 숨기기 -->
				<ul class="navbar-nav h_bottommenu">						<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#"> 모델 </a></li> <!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 구매/이벤트 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 서비스/멤버십 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 디지털/고객지원 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> 브랜드 </a></li>
					<li class="nav-item"><a class="nav-link" href="#"> SHOP </a></li>
				</ul>
			</div> 
		</div>
	</div>
	
	<!-- 이미지 슬라이드 : 캐러셀 / data-bs-ride="carousel" : 자동슬라이드 / data-bs-interval="3000" : 슬라이드 간격 단위밀리초[ 1000/1 ] -->
	<div id="mainCarousel" class="carousel slide carousel-dark slide" data-bs-ride="carousel" data-bs-interval="3000">
		
		
		<div class="carousel-inner">
		 	
		 	<div class="carousel-item active"> <!-- 1개의 사진 active: 활성화 -->
		 		<img src="img/casper.png" class="d-block w-100">
		 	</div>
		 	<div class="carousel-item" >
		 		<img src="img/venue.png" class="d-block w-100">
		 	</div>
		 	<div class="carousel-item">
		 		<img src="img/kona.png" class="d-block w-100">
		 	</div>
		 	<div class="carousel-item">
		 		<img src="img/grandeur.png" class="d-block w-100">
		 	</div>
		 	
		</div>
		
		
		
		<div> <!--  이미지 슬라이드 컨트롤 [ 왼쪽 / 오른쪽 이동버튼 ] -->
			<!-- 왼쪽 버튼 -->
			<button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#mainCarousel">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<!-- 오른쪽 버튼 -->
			<button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#mainCarousel">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
		
		
		
	</div>
	
	<!-- 부트스트랩: js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
